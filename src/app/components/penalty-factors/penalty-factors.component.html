<!-- penalty.component.html -->
<section
  class="w-full min-h-[80vh] flex items-center justify-center py-10 px-4 sm:px-6"
>
  <div
    class="max-w-2xl w-full mx-auto rounded-xl shadow-lg border border-red-200 bg-gray-50 p-6 md:p-10"
  >
    <div class="flex items-center justify-center mb-6">
      <fa-icon
        [icon]="faAlertTriangle"
        class="text-yellow-500 text-2xl mr-3"
      ></fa-icon>
      <h2 class="text-xl md:text-2xl font-bold text-red-700">
        Fatores que Afetam o BÃ´nus
      </h2>
    </div>

    <div class="space-y-4 md:space-y-5">
      <div
        *ngFor="let item of penaltyFactors; let i = index"
        class="border border-red-200 rounded-lg overflow-hidden transition-all"
      >
        <button
          class="w-full flex items-center justify-between p-4 md:p-5 bg-red-50 hover:bg-red-100 transition-colors"
          (click)="toggleItem(i)"
        >
          <div class="flex items-center">
            <span class="bg-red-200 text-red-800 rounded-full p-1.5 mr-3">
              <svg
                class="w-5 h-5 transform transition-transform duration-200"
                [class.rotate-90]="activeIndex === i"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                />
              </svg>
            </span>
            <span class="text-gray-700 font-medium text-sm md:text-base">{{
              item.title
            }}</span>
          </div>
        </button>

        <div
          class="px-4 overflow-hidden transition-all duration-200"
          [class.max-h-0]="activeIndex !== i"
          [class.max-h-40]="activeIndex === i"
          [class.pb-4]="activeIndex === i"
          [class.md:max-h-32]="activeIndex === i"
        >
          <p class="text-gray-600 p-4 text-sm md:text-base">
            {{ item.description }}
          </p>
        </div>
      </div>
    </div>

    <div class="mt-8 md:mt-10">
      <app-navigation-buttons
        [showOnlyPrevious]="true"
      ></app-navigation-buttons>
    </div>
  </div>
</section>
